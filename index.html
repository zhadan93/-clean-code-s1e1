<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg"
          alt="The Eisenhower Matrix as tool for dividing tasks into urgent and important ones">
      <a class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p id="adding-task-section">
        <label class="section-title adding-task-section-title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="text-input task-name" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-task-list">
        <li class="task">
          <input class="task-checkbox" type="checkbox">
          <label class="label task-name">Pay Bills</label>
          <input type="text" class="text-input task-name">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn"><img class="delete-btn-img" src="./remove.svg" alt="Button to delete a task from the to-do list"></button>
        </li>
        <li class="task task-edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="label task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input task-name">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn"><img class="delete-btn-img" src="./remove.svg" alt="Button to delete a task from the to-do list"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-task-list">
        <li class="task">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="label task-name">See the Doctor</label>
          <input type="text" class="text-input task-name">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn"><img class="delete-btn-img" src="./remove.svg" alt="Button to delete a task from the to-do list"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
