<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg"
          alt="The Eisenhower Matrix as tool for dividing tasks into urgent and important ones">
      <a class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="adding-task">
        <h3 class="title adding-task__title"><label for="new-task">Add Item</label></h3>
        <div class="adding-task__row">
          <input id="new-task" class="input input_size_b name" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="title">Todo</h3>
        <ul class="tasks__list">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label name">Pay Bills</label>
            <input type="text" class="input tasks__input name">
            <button class="btn btn_action_edit">Edit</button>
            <button class="btn btn_action_remove"><img class="btn__remove-img" src="./remove.svg" alt="Button to delete a task from the to-do list"></button>
          </li>
          <li class="tasks__item tasks__item_edit-mode">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input tasks__input name">
            <button class="btn btn_action_edit">Save</button>
            <button class="btn btn_action_remove"><img class="btn__remove-img" src="./remove.svg" alt="Button to delete a task from the to-do list"></button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="title">Completed</h3>
        <ul class="tasks__list tasks__list_completed">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__label name">See the Doctor</label>
            <input type="text" class="input tasks__input name">
            <button class="btn btn_action_edit">Edit</button>
            <button class="btn btn_action_remove"><img class="btn__remove-img" src="./remove.svg" alt="Button to delete a task from the to-do list"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
